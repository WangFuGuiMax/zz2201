<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/zhuce.css">
  <script src="../js/jquery-1.11.3.js"></script>

</head>

<body>
  <div class="nav">
    <div class="box">
      <img src="https://misc.360buyimg.com/lib/img/e/logo-201305-b.png" alt="">
      <h1>欢迎注册</h1>
      <a href="login.html">已有账号？ 请登录</a>
    </div>
  </div>
  <div class="box1">
    <div>
      <input type="text" id="username" placeholder="邮箱/账户/手机号">
      <span class="yanz1"></span>
      <input type="password" id="password">
      <span class="yanz2">密码由6-16位的英文字母、数字和特殊字符组成</span>
      <input type="button" value="注册" id="btn">
    </div>
  </div>
</body>
<script>
  $(function () {
    $("#btn").click(function () {
      $.ajax({
        type: "get",
        url: "http://jx.xuzhixiang.top/ap/api/reg.php",
        data: {
          username: $("#username").val(),
          password: $("#password").val(),
        },
        dataType: "json",
        success: function (response) {
          if (response.code == 1) {
            alert("注册成功")
            window.location.href = 'login.html'
          } else {
            alert("用户名已存在")
          }
          console.log(response);


        }
      });
    })
  })
</script>

</html>
