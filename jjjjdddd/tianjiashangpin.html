<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/jquery-1.11.3.js"></script>
</head>

<body>
  商品名<input type="text" id="pname"><br>
  商品图片地址<input type="text" id="pimg"><br>
  商品价格<input type="text" id="pprice"><br>
  商品介绍<input type="text" id="pdesc"><br>
  <input type="button" value="提交" id="btn">
  <h1>删除</h1>
  商品pid<input type="text" id="b1">
  <input type="button" value="删除" id="nth">
  <script>
    $("#btn").click(function () {
      $.ajax({
        type: "post",
        url: "http://jx.xuzhixiang.top/ap/api/goods/goods-add.php",
        data: {
          pname: $("#pname").val(),
          pimg: $("#pimg").val(),
          pprice: $("#pprice").val(),
          pdesc: $("#pdesc").val(),
          uid: 107244,
        },
        dataType: "json",
        success: function (response) {
          console.log(response);
        }
      });
    })
    //删除
    $("#nth").click(function () {
      $.ajax({
        type: "get",
        url: "http://jx.xuzhixiang.top/ap/api/goods/goods-delete.php",
        data: {
          pid: $("#b1").val(),
          token: "d127ead4d136f60bc158c8e6a6dc4081",
          uid: 107244,//这是日常囤货里面的五个
        },
        dataType: "json",
        success: function (response) {
          console.log(response);
        }
      });
    })
  </script>

</body>

</html>
